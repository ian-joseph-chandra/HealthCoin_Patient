<body [style.height.px]="screenHeight" [style.width.px]="screenWidth">

<div class="login-box">
  <div class="header-text">H E A L T H C O I N</div>
  <div class="welcome-text">Selamat Datang!</div>

  <div class="user-pass-input-box">
    <div class="input-box">
      <span class="icon-input">
        <i class="fa fa-envelope"></i>
      </span>
      <input class="input-fill" type="text" placeholder="Email atau Username" id="username" required>
    </div>

    <div class="input-box">
      <span class="icon-input">
        <i class="fa fa-key"></i>
      </span>
      <input class="input-fill" type="password" placeholder="Kata Sandi" id="password" required>
    </div>
  </div>

  <div role="button" class="forgot-password-hyperlink">
    <span style="color: black"> Belum memiliki akun? </span>
    <label><a href="sign-up" target="_self"> Daftar</a></label>
  </div>

  <div class="login-button-box">
    <button type="submit" (click)="login()" class="login-button">Masuk</button>
  </div>
</div>
</body>
