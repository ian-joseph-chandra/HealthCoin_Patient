<body>

<div class="login-box">
  <div class="header-text">
    <Strong>HealthCoin</Strong>
  </div>
  <div class="header-text">Login</div>

  <div class="user-pass-input-box">
    <div>
      <input class="input-fill" type="text" placeholder="Email or Username" id="username" required>
    </div>

    <div>
      <input class="input-fill" type="password" placeholder="Password" id="password" required>
    </div>
  </div>

  <div role="button" class="forgot-password-hyperlink">
    <label>Forgot Password?</label>
  </div>

  <div class="login-button-box">
    <button type="submit" (click)="login()" class="login-button">Login</button>
  </div>

</div>

</body>
