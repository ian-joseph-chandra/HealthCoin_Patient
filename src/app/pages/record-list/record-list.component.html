<body class="adjust-screen">

<div class="list-header">
  <div class="healthcoin-text">H E A L T H C O I N</div>

  <div class="list-text">
    <strong>Daftar Rekam Medis</strong>
  </div>

  <div class="search-box">
    <span class="input-icon">
      <i class="fa fa-search"></i>
    </span>
    <label>
      <input class="search-fill" type="text" placeholder="Cari Rekam Medis">
    </label>
  </div>
</div>

<div class="main-background">
  <div *ngFor="let record of records" class="record-box">
      <span class="doctor-icon">
        <i class="fa fa-h-square"></i>
      </span>

    <span class="record-info">
        <div>
          <span class="record-info-icon">
            <i class="fa fa-heart"></i>
          </span>
          <span style="font-size: 5vw"> : </span>
          <span class="record-info-style"><strong>Diabetes Melitus</strong>
          </span>
        </div>

        <div>
          <span class="record-info-icon">
            <i class="fa fa-user-md"></i>
          </span>
          <span style="font-size: 5vw"> : </span>
          <span class="record-info-style">dr.Laurens Hendrika</span>
        </div>

        <div>
          <span class="record-info-icon">
            <i class="fa fa-hospital-o"></i>
          </span>
          <span style="font-size: 5vw"> : </span>
          <span class="record-info-style">Siloam Hospital</span>
        </div>

        <div>
          <span class="record-info-icon">
            <i class="fa fa-calendar"></i>
          </span>
          <span style="font-size: 5vw"> : </span>
          <span class="record-info-style">3 Maret 2020 21.00</span>
        </div>
      </span>
  </div>
</div>

<div class="menu">
  <span class="menu-button" (click)="router.goToHomePage()">
    <div class="menu-button-icon">
      <i class="fa fa-home"></i>
    </div>

    <div class="menu-button-text">Beranda</div>
  </span>

  <span class="menu-button" (click)="router.goToQrCodePage()">
    <div class="menu-button-icon">
      <i class="fa fa-qrcode"></i>
    </div>

    <div class="menu-button-text">Kode QR</div>
  </span>

  <span class="menu-button-active">
    <div class="menu-button-icon">
      <i class="fa fa-history"></i>
    </div>

    <div class="menu-button-text">Riwayat</div>
  </span>

  <span class="menu-button" (click)="router.goToProfilePage()">
    <div class="menu-button-icon">
      <i class="fa fa-user-circle"></i>
    </div>

    <div class="menu-button-text">Profil</div>
  </span>
</div>

</body>
