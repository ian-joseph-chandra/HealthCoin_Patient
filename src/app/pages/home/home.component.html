<body class="adjust-screen">


<div class="list-header">
  <div class="healthcoin-text">H E A L T H C O I N</div>

  <div class="list-text">
    <strong>Dashboard</strong>
  </div>

  <div class="home-icon">
    <i class="fa fa-user-circle"></i>
  </div>

  <div class="home-greet">
    <div style="font-family:'Roboto Medium Italic', 'Roboto Regular', 'Roboto', sans-serif;font-weight:500;
    font-style:italic;">Hello!
    </div>

    <div style="font-family:'Roboto Light', 'Roboto Regular', 'Roboto', sans-serif;font-weight:300;
    font-style:normal;">Ms. {{patient.firstName}} {{patient.lastName}}
    </div>
  </div>

  <div class="total-record">
    <div style="font-family:'Roboto Light', 'Roboto Regular', 'Roboto', sans-serif;font-weight:300;
    font-style:normal;font-size: 10vw">10
    </div>

    <div style="font-family:'Roboto Light', 'Roboto Regular', 'Roboto', sans-serif;font-weight:300;
    font-style:normal;font-size: 10vw">Total Medical Record
    </div>
  </div>

  <div class="history-box">
    <div class="history-text">History</div>
    <div>
      <span class="doctor-icon">
        <i class="fa fa-h-square"></i>
      </span>
      <span class="record-info-style">RS. Siloam</span>
    </div>
  </div>
</div>

<div class="menu">
  <span class="menu-button-active">
    <div class="menu-button-icon">
      <i class="fa fa-home"></i>
    </div>

    <div class="menu-button-text">Beranda</div>
  </span>

  <span class="menu-button" (click)="router.goToQrCodePage()">
    <div class="menu-button-icon">
      <i class="fa fa-qrcode"></i>
    </div>

    <div class="menu-button-text">Kode QR</div>
  </span>

  <span class="menu-button" (click)="router.goToRecordListPage()">
    <div class="menu-button-icon">
      <i class="fa fa-history"></i>
    </div>

    <div class="menu-button-text">Riwayat</div>
  </span>

  <span class="menu-button" (click)="router.goToProfilePage()">
    <div class="menu-button-icon">
      <i class="fa fa-user-circle"></i>
    </div>

    <div class="menu-button-text">Profil</div>
  </span>
</div>
</body>
