<body class="adjust-screen" style="padding-top: 13%">

<div class="healthcoin-text">H E A L T H C O I N</div>
<div class="create-text">Buat Akun Anda!</div>

<div class="sign-up-box">
  <form class="name-email-pass-input-box">
    <div class="input-box">
      <span class="input-icon">
        <i class="fa fa-user"></i>
      </span>
      <label>
        <input class="input-fill" type="text" placeholder="Nama Depan" [(ngModel)]="inputFirstName" name="first-name">
      </label>
    </div>

    <div class="input-box">
      <span class="input-icon">
        <i class="fa fa-user"></i>
      </span>
      <label>
        <input class="input-fill" type="text" placeholder="Nama Belakang" [(ngModel)]="inputLastName" name="last-name">
      </label>
    </div>

    <div class="input-box">
      <span class="input-icon">
        <i class="fa fa-calendar"></i>
      </span>
      <label>
        <input class="input-fill" type="text" onfocus="this.type='date'" placeholder="Tanggal Lahir"
               [(ngModel)]="inputBirthDate" name="birthday">
      </label>
    </div>

    <div class="input-box">
      <span class="input-icon">
        <i class="fa fa-envelope"></i>
      </span>
      <label>
        <input class="input-fill" type="text" placeholder="Email" [(ngModel)]="inputEmail" name="email">
      </label>
    </div>

    <div class="input-box">
      <span class="input-icon">
        <i class="fa fa-phone"></i>
      </span>
      <span class="phone-area">+62</span>
      <label>
        <input class="input-fill" style="width: 60%; margin-left: 0" type="number" placeholder="Nomor Telepon"
               [(ngModel)]="inputPhoneNumber"
               name="phone-number">
      </label>
    </div>

    <div class="input-box">
      <span class="input-icon">
        <i class="fa fa-key"></i>
      </span>
      <label>
        <input class="input-fill" type="password" placeholder="Kata Sandi" [(ngModel)]="inputPass" name="pass">
      </label>
    </div>

    <div class="input-box">
      <span class="input-icon">
        <i class="fa fa-key"></i>
      </span>
      <label>
        <input class="input-fill" type="password" placeholder="Konfirmasi Kata Sandi" [(ngModel)]="inputPassConfirm"
               name="pass-confirm">
      </label>
    </div>

    <div class="input-box">
      <span class="input-icon">
        <i class="fa fa-id-card"></i>
      </span>
      <label>
        <input class="input-fill" type="number" placeholder="No KTP" [(ngModel)]="inputNationalId" name="citizen-id">
      </label>
    </div>

    <div *ngIf="inputPass !== inputPassConfirm && inputPassConfirm !== ''" class="error-message">
      Konfirmasi sandi tidak sama!
    </div>

    <button type="submit"
            [disabled]="inputFirstName === '' || inputBirthDate === '' || inputEmail === '' || inputPhoneNumber === ''
            || inputPass === '' || inputPassConfirm === '' || inputNationalId === ''" (click)="signUp()"
            class="sign-up-button">Daftar
    </button>
  </form>
</div>
</body>
